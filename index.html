<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>畢業條件統計</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase SDK -->
<script type="module">

import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDs3ZFGQHRMKx2gEP_wmYOON2g41ztWNGI",
  authDomain: "graduationtracker.firebaseapp.com",
  projectId: "graduationtracker",
  storageBucket: "graduationtracker.firebasestorage.app",
  messagingSenderId: "647816676415",
  appId: "1:647816676415:web:9e108b6fce2e78e162e48a",
  measurementId: "G-QJ1MBVBEF1"

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// 將 Firebase 物件掛到 window 方便 script.js 使用
window.firebaseDB = db;

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<h1>
  畢業條件統計
  <button onclick="exportPDF()">匯出 PDF</button>
</h1>

<h2>1. 設定畢業需求（彈性條件）</h2>
<label>條件名稱：<input type="text" id="gradConditionName" placeholder="如：領域A學分、研討會報告次數"></label>
<label>條件類型：
  <select id="gradConditionType">
    <option value="credit">學分</option>
    <option value="count">次數</option>
  </select>
</label>
<label>所需數量：<input type="number" id="gradConditionQty" min="0"></label>
<button onclick="addGraduationCondition()">新增條件</button>
<table id="gradConditionsTable">
  <thead>
    <tr><th>條件名稱</th><th>類型</th><th>所需數量</th><th>操作</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>2. 輸入修課或活動紀錄</h2>
<label>名稱：<input type="text" id="recordName" placeholder="課程或活動名稱"></label>
<label>條件類型：<select id="recordType"><option value="">請先設定畢業條件</option></select></label>
<label>數量：<input type="number" id="recordQty" min="0"></label>
<label>學期：<input type="text" id="recordSemester" placeholder="2025-1"></label>
<button onclick="addRecord()">新增紀錄</button>
<table id="recordsTable">
  <thead>
    <tr><th>學期</th><th>名稱</th><th>條件類型</th><th>數量</th><th>操作</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>3. 修課/活動狀況</h2>
<table id="statusTable">
  <thead>
    <tr><th>條件名稱</th><th>進度</th><th>已達 / 所需</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script type="module" src="script.js"></script>
</body>
</html>
